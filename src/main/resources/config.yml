# Leveling Plugin Configuration

# Maximum level for all skills
max-level: 50

# Experience required per level (formula: base * (level ^ multiplier))
experience:
  base: 100
  multiplier: 1.5

# Experience gained per action
experience-gain:
  mining:
    # Basic blocks
    stone: 5
    cobblestone: 3
    deepslate: 5
    cobbled_deepslate: 3
    # Overworld ores (deepslate variants auto-added by plugin) - 2x XP
    coal_ore: 16
    copper_ore: 16
    iron_ore: 20
    gold_ore: 24
    diamond_ore: 30
    emerald_ore: 40
    lapis_ore: 20
    redstone_ore: 16
    # Nether ores - 2x XP
    nether_gold_ore: 20  # Gives mining XP when mining gold nugget blocks in nether
    nether_quartz_ore: 24
    ancient_debris: 300  # Highest XP reward for rarest ore
  farming:
    # Crops
    wheat: 3
    carrot: 3
    potato: 3
    beetroot: 3
    # Plants
    pumpkin: 5
    melon: 5
    sugarcane: 4
    cactus: 4
    nether_wart: 6
    chorus_fruit: 8
    # Additional farmable items
    cocoa: 3
    sweet_berries: 2
    glow_berries: 3
    # Experience for breeding and harvesting (separate)
    animal-breed: 8
    crop-harvest: 4
  woodcutting:
    oak: 3
    spruce: 3
    birch: 3
    jungle: 3
    acacia: 3
    dark_oak: 3
    crimson: 4
    warped: 4
    mangrove: 3
    cherry: 3
  excavation:
    dirt: 3
    grass_block: 3
    gravel: 4
    sand: 2
    red_sand: 2
    clay: 5
    soul_sand: 4
    soul_soil: 4
    mycelium: 3
    podzol: 3
    coarse_dirt: 3
    rooted_dirt: 3
    mud: 3
    mud_bricks: 4
    packed_mud: 3
    snow_block: 2
    snow: 1
    muddy_mangrove_roots: 3
  combat:
    player: 20
    mob: 10
  defense:
    damage-taken: 2
    player-kill: 15
  smithing:
    item-craft: 5
  acrobatics:
    fall-damage: 3

# Skill Bonuses Configuration
skill-bonuses:
  # Mining bonuses
  mining:
    double-drop-chance-per-level: 0.02  # 2% per level
  
  # Excavation bonuses
  excavation:
    double-drop-chance-per-level: 0.005  # 0.5% per level (reduced from 1%)
    rare-drops:
      diamond:
        level-10: 0.0021  # 0.21% chance at level 10+ (reduced by 30%)
        level-20: 0.0035  # 0.35% chance at level 20+ (reduced by 30%)
        level-30: 0.007  # 0.7% chance at level 30+ (reduced by 30%)
        level-40: 0.0105  # 1.05% chance at level 40+ (reduced by 30%)
        level-50: 0.014  # 1.4% chance at level 50 (reduced by 30%)
      gold:
        level-40: 0.005  # 0.5% Gold Ingot chance at level 40+ (reduced from 2%)
      netherite:
        level-50: 0.01  # 1% Netherite Scrap chance at level 50 (reduced from 3%)
    # XP drop at max level
    xp-drop-level-50:
      chance: 0.03  # 3% chance to drop XP at level 50
      amount: 10  # 10 XP per drop
  
  # Farming bonuses
  farming:
    double-drop-chance-per-level: 0.02  # 2% per level
    auto-replant-level: 30  # Auto replant crops at this level
  
  # Combat bonuses
  combat:
    damage-per-level: 0.005  # 0.5% damage per level
    max-damage-percent: 0.25  # Max 25% damage bonus
  
  # Defense bonuses
  defense:
    toughness-per-level: 0.005  # 0.5% toughness per level
    max-toughness-percent: 0.25  # Max 25% toughness bonus
  
  # Acrobatics bonuses
  acrobatics:
    damage-reduction-per-level: 0.01  # 1% fall damage reduction per level
  
  # Smithing bonuses
  smithing:
    resource-return-chance: 0.001  # 0.1% per level (max 5% at level 50) - gives 2x crafted item

# HUD Settings
hud:
  enabled: true
  update-interval: 20  # ticks (1 second)
  position:
    x: 0.5
    y: 0.75  # Above hotbar
  display-duration: 60  # ticks (3 seconds)
  show-on-level-up: true

# Storage
storage:
  type: file  # file or database
  file: "playerdata.yml"

